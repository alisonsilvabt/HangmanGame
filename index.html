<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Jogo da Forca</h1>
    <div id="forca">
        <svg height="250" width="200">
            <line x1="60" y1="20" x2="140" y2="20" stroke="black" stroke-width="4" />
            <line x1="140" y1="20" x2="140" y2="50" stroke="black" stroke-width="4" />
            <line x1="60" y1="20" x2="60" y2="230" stroke="black" stroke-width="4" />
            <line x1="20" y1="230" x2="100" y2="230" stroke="black" stroke-width="4" />
            <circle cx="140" cy="70" r="20" stroke="black" stroke-width="4" fill="white" id="cabeca" style="display: none" />
            <line x1="140" y1="90" x2="140" y2="140" stroke="black" stroke-width="4" id="corpo" style="display: none" />
            <line x1="140" y1="110" x2="120" y2="90" stroke="black" stroke-width="4" id="braco-esquerdo" style="display: none" />
            <line x1="140" y1="110" x2="160" y2="90" stroke="black" stroke-width="4" id="braco-direito" style="display: none" />
            <line x1="140" y1="140" x2="120" y2="160" stroke="black" stroke-width="4" id="perna-direita" style="display: none" />
            <line x1="140" y1="140" x2="160" y2="160" stroke="black" stroke-width="4" id="perna-esquerda" style="display: none" />
        </svg>
    <div id="palavra"></div>
    <div id="tentativas"></div>
    <div id="dica"></div>
    <input type="text" id="letra">
    <script src="script.js"></script>
    <button onclick="verificarAdivinhacao()">Adivinhar</button>
  </body>
</html>
